<body>
    <style>
        /*
         Light theme: white background, blue text/accent.
         Layout & behavior unchanged â€” only colors updated.
        */

        :root {
            --bg-page: #f0f7ff;
            --bg-2: #e3f2fd;
            --panel: #ffffff;
            --panel-2: #f8fbff;
            --muted: #5f6368;
            --text-primary: #1a1a1a;
            --text-secondary: #5f6368;
            --accent: #2196f3;
            --accent-hover: #42a5f5;
            --accent-light: #bbdefb;
            --danger: #f44336;
            --danger-hover: #e57373;
            --control-bg: #ffffff;
            --control-hover: #e3f2fd;
            --shadow-1: 0 2px 8px rgba(33, 150, 243, 0.15);
            --shadow-2: 0 4px 16px rgba(33, 150, 243, 0.2);
            --radius-md: 12px;
            --radius-lg: 16px;
            --glass: rgba(255, 255, 255, 0.95);
            font-family: "Google Sans", "Roboto", "Segoe UI", sans-serif;
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-page), var(--bg-2));
            color: var(--accent-700);
            /* primary text: blue */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
        }

        .meeting-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Ensure .app takes full height */
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* prevents body scroll */
            height: 100%;
        }

        .app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .video-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: transparent !important;
            /* adhere to theme */
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
        }

        .meeting-header {
            padding: 0 20px 10px 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(250, 252, 255, 0.9);
            border-bottom: 1px solid rgba(26, 95, 232, 0.06);
            backdrop-filter: blur(3px);
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-700);
        }

        .room-id {
            font-size: 13px;
            color: var(--muted);
            background: rgba(26, 95, 232, 0.06);
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(26, 95, 232, 0.06);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .time-display {
            font-size: 13px;
            color: var(--muted);
            margin-right: 8px;
        }

        /* Video Grid */
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
            padding: 20px;
            place-items: center;
            align-content: flex-start;
            overflow: auto;
            background: transparent;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }

        .video-grid::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .video-grid::-webkit-scrollbar-track {
            background: transparent;
        }

        .video-grid::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 4px;
        }

        .video-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 0.8);
        }

        .video-tile {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: var(--radius-lg);
            position: relative;
            overflow: visible;
            border: 2px solid var(--accent-light);
            box-shadow: var(--shadow-1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 45px;
        }

        .video-tile video,
        .video-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
            border-radius: var(--radius-lg);
        }

        .participant-name-static {
            position: absolute;
            left: 14px;
            bottom: 14px;
            background: rgba(15, 46, 119, 0.08);
            padding: 6px 12px;
            border-radius: 999px;
            color: var(--accent-700);
            font-weight: 600;
            font-size: 13px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(26, 95, 232, 0.04);
        }

        .status-badge {
            position: absolute;
            right: 14px;
            top: 14px;
            background: rgba(26, 95, 232, 0.08);
            color: var(--accent-700);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid rgba(26, 95, 232, 0.04);
        }

        .status-badge.you {
            background: rgba(52, 168, 83, 0.08);
            color: #2b6f3a;
        }

        /* Participant names below video */
        .video-label {
            display: block;
            position: absolute;
            bottom: -38px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            padding: 8px 0;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 44px;
            height: 44px;
            background: var(--panel);
            border: 2px solid var(--accent-light);
            border-radius: 50%;
            color: var(--accent);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            z-index: 10;
            box-shadow: var(--shadow-1);
        }

        .fullscreen-btn:hover {
            background: var(--accent-light);
            transform: scale(1.05);
            border-color: var(--accent);
        }

        .video-tile:hover .fullscreen-btn {
            display: inline-flex;
        }

        .video-tile.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            z-index: 2000;
            border-radius: 0;
        }

        .video-tile.fullscreen .fullscreen-btn {
            display: inline-flex;
        }

        .video-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity .18s ease;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.06));
        }

        .video-tile:hover .video-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* Controls bar (floating) - visible by default, hide when hovering video tiles */
        .controls-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            bottom: 22px;
            display: flex;
            gap: 18px;
            align-items: center;
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50px;
            box-shadow: var(--shadow-2);
            z-index: 2100;
            border: 2px solid var(--accent-light);
            backdrop-filter: blur(16px);
            pointer-events: auto;
            opacity: 1;
            transition: transform 0.3s ease, opacity 0.3s ease;
            min-width: fit-content;
        }

        /* Hide controls when hovering over video tiles or header */
        .video-tile:hover~.controls-bar,
        .app-main:has(.video-tile:hover) .controls-bar,
        .app-header:hover~.app-main .controls-bar,
        .app:has(.app-header:hover) .controls-bar {
            transform: translateX(-50%) translateY(120%);
            opacity: 0;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: var(--accent-700);
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s ease, background .12s;
            box-shadow: 0 8px 20px rgba(18, 43, 85, 0.06);
            position: relative;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(18, 43, 85, 0.08);
        }

        .control-btn svg {
            filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.5));
        }

        .control-btn.active {
            background-color: #1db954;
            color: #fff;
        }

        .control-btn.end-call {
            width: 72px;
            height: 72px;
            border-radius: 36px;
            background: linear-gradient(180deg, var(--danger), #c3372a);
            color: #fff;
            box-shadow: 0 16px 40px rgba(232, 76, 61, 0.24);
        }

        .control-label {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
        }

        /* Sidebar/chat */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 320px;
            transform: translateX(100%);
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            border-left: 1px solid rgba(26, 95, 232, 0.04);
            z-index: 1100;
            padding: 12px;
        }

        .sidebar.active {
            transform: translateX(0);
            transition: transform .22s ease;
        }

        /* avatar */
        .avatar-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
        }

        /* small screens */
        @media (max-width: 980px) {

            /* Hide scrollbar but keep scrolling */
            body {
                overflow-y: auto;
                scrollbar-width: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            .video-grid {
                padding: 12px;
                gap: 12px;
            }

            .video-tile {
                max-width: 100%;
                border-radius: 10px;
            }

            .controls-bar {
                position: relative !important;
                left: auto !important;
                bottom: auto !important;
                margin: 20px auto;
                padding: 8px 12px;
                /* Always visible on mobile */
                transform: none !important;
                opacity: 1 !important;
                /* Wrap buttons instead of scrolling */
                flex-wrap: wrap;
                justify-content: center;
                max-width: 95vw;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                border-radius: 24px;
            }

            .control-btn.end-call {
                width: 60px;
                height: 60px;
                border-radius: 30px;
            }

            /* Hide controls bar when chat is open on mobile to prevent blocking send button */
            body.chat-open .controls-bar {
                visibility: hidden !important;
                opacity: 0 !important;
                pointer-events: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden !important;
            }
        }

        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
                align-content: flex-start;
                padding-bottom: 160px;
            }

            .participant-name-static {
                left: 10px;
                bottom: 10px;
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        /* Enhanced header (white background + blue accents) */
        .app-header.enhanced {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(250, 253, 255, 0.98));
            border-bottom: 1px solid rgba(26, 95, 232, 0.06);
            backdrop-filter: blur(4px);
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            box-shadow: 0 8px 22px rgba(26, 95, 232, 0.12);
            font-size: 18px;
            letter-spacing: 0.6px;
        }

        /* small brand text */
        .brand-text .brand-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-700);
        }

        .brand-text .brand-sub {
            font-size: 13px;
            color: var(--muted);
            margin-top: 2px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .room-badge {
            display: inline-block;
            background: rgba(26, 95, 232, 0.08);
            color: var(--accent-700);
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(26, 95, 232, 0.04);
            font-weight: 600;
            font-size: 12px;
        }

        /* header-right layout */
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clock {
            font-size: 13px;
            color: var(--muted);
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid rgba(26, 95, 232, 0.03);
            background: rgba(250, 253, 255, 0.9);
        }

        /* icon buttons in header */
        .icon-btn.header-action {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(26, 95, 232, 0.03);
            color: var(--accent-700);
            cursor: pointer;
            transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
        }

        .icon-btn.header-action:hover {
            transform: translateY(-3px);
            background: rgba(26, 95, 232, 0.06);
            box-shadow: 0 8px 20px rgba(18, 43, 85, 0.06);
        }

        /* Leave small style (red) */
        .icon-btn.leave-small {
            background: linear-gradient(180deg, #ff5b50, #e04a3f);
            color: #fff;
            border: none;
        }

        .icon-btn.leave-small:hover {
            transform: translateY(-3px) scale(1.02);
        }

        /* Responsive tweaks */
        @media (max-width:700px) {
            .brand-logo {
                width: 48px;
                height: 48px;
                font-size: 16px;
            }

            .brand-text .brand-title {
                font-size: 16px;
            }

            .brand-text .brand-sub {
                font-size: 12px;
            }

            .icon-btn.header-action {
                width: 40px;
                height: 40px;
            }
        }

        /* Chat Panel Styles */
        .chat-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 2000;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .chat-panel.hidden {
            transform: translateX(100%);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: linear-gradient(135deg, #2a7dff, #185fd6);
            color: white;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background 0.2s;
        }

        .chat-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .chat-message.own {
            align-self: flex-start;
        }

        .chat-message.other {
            align-self: flex-end;
        }

        .chat-sender {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .chat-bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.own .chat-bubble {
            background: linear-gradient(135deg, #2a7dff, #185fd6);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .chat-message.other .chat-bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-right-radius: 4px;
        }

        .chat-time {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 16px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: #fafafa;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .chat-input-area input:focus {
            border-color: #2a7dff;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #2a7dff, #185fd6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .attach-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .attach-btn:hover {
            background: #f0f0f0;
            color: #2a7dff;
            border-color: #2a7dff;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .file-icon {
            font-size: 20px;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            font-size: 13px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 11px;
            color: #888;
        }

        .download-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #2a7dff, #185fd6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .chat-panel {
                width: 100%;
            }

            /* Hide controls bar when chat is open on mobile to prevent blocking send button */
            body.chat-open .controls-bar {
                visibility: hidden !important;
                opacity: 0 !important;
                pointer-events: none !important;
                height: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden !important;
            }
        }
    </style>

    <script>
        // Fullscreen functionality for video tiles
        (function () {
            const videoGrid = document.getElementById('videoGrid');
            if (!videoGrid) return;

            // Add fullscreen button to all video tiles (existing and new)
            function addFullscreenButtons() {
                const tiles = document.querySelectorAll('.video-tile');
                tiles.forEach(tile => {
                    if (tile.querySelector('.fullscreen-btn')) return; // Already has button

                    const fullscreenBtn = document.createElement('button');
                    fullscreenBtn.className = 'fullscreen-btn';
                    fullscreenBtn.title = 'Fullscreen';
                    fullscreenBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    `;

                    fullscreenBtn.addEventListener('click', function (e) {
                        e.stopPropagation();
                        toggleFullscreen(tile, fullscreenBtn);
                    });

                    tile.appendChild(fullscreenBtn);
                });
            }

            function toggleFullscreen(tile, btn) {
                if (tile.classList.contains('fullscreen')) {
                    // Exit fullscreen
                    tile.classList.remove('fullscreen');
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    `;
                    btn.title = 'Fullscreen';
                } else {
                    // Enter fullscreen
                    // First exit any other fullscreen tiles
                    document.querySelectorAll('.video-tile.fullscreen').forEach(t => {
                        if (t !== tile) {
                            t.classList.remove('fullscreen');
                            const otherBtn = t.querySelector('.fullscreen-btn');
                            if (otherBtn) {
                                otherBtn.innerHTML = `
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                                    </svg>
                                `;
                                otherBtn.title = 'Fullscreen';
                            }
                        }
                    });

                    tile.classList.add('fullscreen');
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                        </svg>
                    `;
                    btn.title = 'Exit fullscreen';
                }
            }

            // Add ESC key listener to exit fullscreen
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    const fullscreenTile = document.querySelector('.video-tile.fullscreen');
                    if (fullscreenTile) {
                        const btn = fullscreenTile.querySelector('.fullscreen-btn');
                        if (btn) btn.click();
                    }
                }
            });

            // Initial add
            addFullscreenButtons();

            // Watch for new video tiles being added
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.addedNodes.length > 0) {
                        addFullscreenButtons();
                    }
                });
            });

            observer.observe(videoGrid, {
                childList: true,
                subtree: true
            });
        })();
    </script>

                        try {

                    console.error(err);
                    try { window.location.href = 'meeting-home.html'; } catch (e) { }
                }
            }

            leaveBtn.addEventListener('click', (ev) => {
