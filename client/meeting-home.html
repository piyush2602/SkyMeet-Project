<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyMeet – Join / Create Meeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== Theme variables ===== */
    :root{
      --bg-start: #e6f0ff;
      --bg-end: #f7fbff;
      --accent: #1a73e8; /* blue */
      --accent-700: #1666cc;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --text: #0f1724;
      --shadow-1: 0 6px 18px rgba(16,24,40,0.08);
      --shadow-2: 0 12px 40px rgba(16,24,40,0.10);
      --radius-lg: 14px;
      --radius-md: 10px;
      --glass: rgba(255,255,255,0.7);
      font-family: Inter, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== Page layout ===== */
    html,body { height:100%; }
    body{
      margin:0;
      min-height:100%;
      background: linear-gradient(180deg,var(--bg-start),var(--bg-end));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:48px;
      box-sizing:border-box;
    }

    .app{
      width:100%;
      max-width:1200px;
      display:flex;
      gap:40px;
      align-items:flex-start;
    }

    /* ===== Header (left) ===== */
    .app-header{
      margin-bottom:18px;
    }
    .app-header h1{
      font-size:36px;
      margin:0 0 6px 0;
      letter-spacing:-0.5px;
      color: #061224;
    }
    .app-header .subtitle{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    /* ===== Main layout: left card + right illustration/space ===== */
    .app-main{
      width:100%;
      display:flex;
    }

    .panel.auth-panel{
      width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(250,250,255,0.95));
      border-radius: var(--radius-lg);
      padding:28px;
      box-shadow: var(--shadow-1);
      border: 1px solid rgba(15,23,36,0.03);
    }

    .panel.auth-panel h2{
      font-size:22px;
      margin:0 0 6px;
      color: #06202f;
    }
    .panel.auth-panel p#userInfo{
      color:var(--muted);
      margin:0 0 18px;
      font-size:14px;
    }

    .panel.auth-panel h3{
      margin-top:18px;
      margin-bottom:12px;
      font-size:16px;
      color:#0b2233;
    }

    label{
      display:block;
      margin-bottom:12px;
      font-size:13px;
      color:#16303f;
    }

    /* ===== Inputs ===== */
    input[type="text"]{
      display:block;
      width:100%;
      padding:12px 14px;
      margin-top:8px;
      border-radius:10px;
      border:1px solid rgba(8,25,46,0.06);
      background: linear-gradient(180deg, #fff, #fbfdff);
      box-shadow: 0 2px 8px rgba(10,23,40,0.03) inset;
      font-size:14px;
      color:var(--text);
      outline:none;
      transition: box-shadow .12s ease, border-color .12s ease, transform .08s ease;
    }
    input[type="text"]::placeholder{ color:#9aa7b3; }
    input[type="text"]:focus{
      border-color: var(--accent);
      box-shadow: 0 8px 30px rgba(26,115,232,0.08);
      transform: translateY(-1px);
    }

    /* ===== Buttons row ===== */
    .buttons-row{
      display:flex;
      gap:12px;
      margin-top:18px;
      align-items:center;
    }

    .btn{
      border:0;
      cursor:pointer;
      font-family:inherit;
      border-radius:999px;
      padding:12px 18px;
      font-size:15px;
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 8px 20px rgba(8,20,40,0.06);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .btn.primary{
      background: linear-gradient(180deg,var(--accent),var(--accent-700));
      color:#fff;
      padding:12px 20px;
      box-shadow: var(--shadow-2);
    }
    .btn.primary:hover{ transform: translateY(-3px); }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(10,30,60,0.06);
      color:var(--accent-700);
      padding:10px 16px;
    }
    .btn.secondary:hover{
      background: rgba(26,115,232,0.06);
      transform: translateY(-2px);
    }

    /* small subtle focus ring for accessibility */
    .btn:focus, input[type="text"]:focus{
      outline: 3px solid rgba(26,115,232,0.12);
      outline-offset: 2px;
    }

    /* ===== Right side filler / big empty area like Zoom background or imagery placeholder ===== */
    .right-area{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:360px;
      padding:32px;
      box-sizing:border-box;
    }
    .hero-card{
      width:100%;
      max-width:700px;
      height:360px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(246,249,255,0.9));
      box-shadow: var(--shadow-2);
      border:1px solid rgba(15,23,36,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:20px;
    }

    /* ===== Small screens ===== */
    @media (max-width:980px){
      body{ padding:28px; }
      .app{ flex-direction:column; gap:18px; max-width:880px; margin:0 auto; }
      .video-grid{ grid-template-columns:1fr; }
      .right-area{ padding:0; }
      .panel.auth-panel{ width:100%; max-width:720px; }
    }

    @media (max-width:560px){
      .app{ padding:0 12px; }
      .app-header h1{ font-size:28px; }
      .hero-card{ height:220px; font-size:16px; }
      .buttons-row{ flex-direction:column; align-items:stretch; }
      .btn.primary, .btn.secondary{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div>
      <header class="app-header">
        <h1>SkyMeet</h1>
        <p class="subtitle">Welcome</p>
      </header>

      <main class="app-main">
        <section class="panel auth-panel">
          <h2>Your Account</h2>
          <p id="userInfo">Logged in as Guest (guest@example.com)</p>

          <h3>Join or Create a Meeting</h3>

          <label>Display Name
            <input id="displayName" type="text" placeholder="Your name">
          </label>

          <label>Room ID
            <input id="roomId" type="text" placeholder="Enter room ID">
          </label>

          <div class="buttons-row">
            <button id="createRoomBtn" class="btn primary">Create Room</button>
            <button id="joinRoomBtn" class="btn secondary">Join Room</button>
          </div>
        </section>
      </main>
    </div>

    <div class="right-area" aria-hidden="true">
      <div class="hero-card">
        <div>
          <strong style="display:block;font-size:24px;color:#0b2233;margin-bottom:8px">Start or join a meeting</strong>
          <div style="max-width:520px;color:var(--muted);">Create a room and share the code with participants. When you join, you'll be able to enable your camera and mic and invite others.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Keep your logic — sample localStorage wiring from your original snippet.
    let user = JSON.parse(localStorage.getItem("sky_user")) || { name: "Guest", email: "guest@example.com" };
    // show user info
    const userInfoEl = document.getElementById("userInfo");
    if(userInfoEl) userInfoEl.textContent = "Logged in as " + (user.name || 'Guest') + " (" + (user.email || '') + ")";

    function randomRoom() { return Math.random().toString(36).substring(2, 10); }

    document.getElementById("createRoomBtn").onclick = () => {
      const displayName = (document.getElementById('displayName').value || user.name).trim();
      const room = randomRoom();
      localStorage.setItem("sky_meeting", JSON.stringify({ room, displayName }));
      location.href = "meeting.html";
    };

    document.getElementById("joinRoomBtn").onclick = () => {
      const displayName = (document.getElementById('displayName').value || user.name).trim();
      const room = (document.getElementById('roomId').value || '').trim();
      if(!room) return alert("Enter room ID");
      localStorage.setItem("sky_meeting", JSON.stringify({ room, displayName }));
      location.href = "meeting.html";
    };
  </script>
</body>
</html>
