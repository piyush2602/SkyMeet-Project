<body>
    <style>
        /*
         Light theme: white background, blue text/accent.
         Layout & behavior unchanged — only colors updated.
        */

        :root {
            --bg-page: #ffffff;
            --bg-2: #fbfdff;
            --panel: #ffffff;
            --panel-2: #f6f9ff;
            --muted: #6b7b95;
            --accent: #1a5fe8;
            /* primary blue */
            --accent-700: #144fc3;
            --danger: #e84c3d;
            /* hangup red (unchanged) */
            --shadow-1: 0 8px 28px rgba(18, 43, 85, 0.06);
            --shadow-2: 0 10px 36px rgba(18, 43, 85, 0.06);
            --radius-md: 12px;
            --radius-lg: 14px;
            --glass: rgba(255, 255, 255, 0.8);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-page), var(--bg-2));
            color: var(--accent-700);
            /* primary text: blue */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .meeting-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            background: rgba(250, 252, 255, 0.9);
            border-bottom: 1px solid rgba(26, 95, 232, 0.06);
            backdrop-filter: blur(3px);
        }

        .meeting-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-700);
        }

        .room-id {
            font-size: 13px;
            color: var(--muted);
            background: rgba(26, 95, 232, 0.06);
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid rgba(26, 95, 232, 0.06);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .time-display {
            font-size: 13px;
            color: var(--muted);
            margin-right: 8px;
        }

        /* Video Grid */
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
            padding: 20px;
            place-items: center;
            align-content: center;
            overflow: auto;
            background: transparent;
        }

        .video-tile {
            width: 100%;
            max-width: 860px;
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #f8fbff, #eef6ff);
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(26, 95, 232, 0.06);
            box-shadow: var(--shadow-1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-tile video,
        .video-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }

        .participant-name-static {
            position: absolute;
            left: 14px;
            bottom: 14px;
            background: rgba(15, 46, 119, 0.08);
            padding: 6px 12px;
            border-radius: 999px;
            color: var(--accent-700);
            font-weight: 600;
            font-size: 13px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(26, 95, 232, 0.04);
        }

        .status-badge {
            position: absolute;
            right: 14px;
            top: 14px;
            background: rgba(26, 95, 232, 0.08);
            color: var(--accent-700);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid rgba(26, 95, 232, 0.04);
        }

        .status-badge.you {
            background: rgba(52, 168, 83, 0.08);
            color: #2b6f3a;
        }

        .video-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            gap: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity .18s ease;
            background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.06));
        }

        .video-tile:hover .video-overlay {
            opacity: 1;
            pointer-events: auto;
        }

        /* Controls bar (floating) */
        .controls-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 22px;
            display: flex;
            gap: 14px;
            align-items: center;
            padding: 10px 18px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(250, 250, 255, 0.94));
            border-radius: 40px;
            box-shadow: var(--shadow-2);
            z-index: 1200;
            border: 1px solid rgba(26, 95, 232, 0.06);
            backdrop-filter: blur(6px);
            pointer-events: auto;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 28px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            color: var(--accent-700);
            cursor: pointer;
            transition: transform .12s ease, box-shadow .12s ease, background .12s;
            box-shadow: 0 8px 20px rgba(18, 43, 85, 0.06);
            position: relative;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(18, 43, 85, 0.08);
        }

        .control-btn svg {
            filter: drop-shadow(0 1px 0 rgba(255, 255, 255, 0.5));
        }

        .control-btn.active {
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            color: #fff;
            box-shadow: 0 12px 36px rgba(26, 95, 232, 0.18);
        }

        .control-btn.end-call {
            width: 72px;
            height: 72px;
            border-radius: 36px;
            background: linear-gradient(180deg, var(--danger), #c3372a);
            color: #fff;
            box-shadow: 0 16px 40px rgba(232, 76, 61, 0.24);
        }

        .control-label {
            position: absolute;
            top: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--muted);
            white-space: nowrap;
        }

        /* Sidebar/chat */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 320px;
            transform: translateX(100%);
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            border-left: 1px solid rgba(26, 95, 232, 0.04);
            z-index: 1100;
            padding: 12px;
        }

        .sidebar.active {
            transform: translateX(0);
            transition: transform .22s ease;
        }

        /* avatar */
        .avatar-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
        }

        /* small screens */
        @media (max-width: 980px) {
            .video-grid {
                padding: 12px;
                gap: 12px;
            }

            .video-tile {
                max-width: 100%;
                border-radius: 10px;
            }

            .controls-bar {
                bottom: 12px;
                padding: 8px 12px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
                border-radius: 24px;
            }

            .control-btn.end-call {
                width: 60px;
                height: 60px;
                border-radius: 30px;
            }
        }

        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
                align-content: flex-start;
                padding-bottom: 160px;
            }

            .participant-name-static {
                left: 10px;
                bottom: 10px;
                padding: 5px 10px;
                font-size: 12px;
            }
        }

        /* Enhanced header (white background + blue accents) */
        .app-header.enhanced {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.98), rgba(250, 253, 255, 0.98));
            border-bottom: 1px solid rgba(26, 95, 232, 0.06);
            backdrop-filter: blur(4px);
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .brand-logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(180deg, var(--accent), var(--accent-700));
            box-shadow: 0 8px 22px rgba(26, 95, 232, 0.12);
            font-size: 18px;
            letter-spacing: 0.6px;
        }

        /* small brand text */
        .brand-text .brand-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-700);
        }

        .brand-text .brand-sub {
            font-size: 13px;
            color: var(--muted);
            margin-top: 2px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .room-badge {
            display: inline-block;
            background: rgba(26, 95, 232, 0.08);
            color: var(--accent-700);
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(26, 95, 232, 0.04);
            font-weight: 600;
            font-size: 12px;
        }

        /* header-right layout */
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clock {
            font-size: 13px;
            color: var(--muted);
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid rgba(26, 95, 232, 0.03);
            background: rgba(250, 253, 255, 0.9);
        }

        /* icon buttons in header */
        .icon-btn.header-action {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(26, 95, 232, 0.03);
            color: var(--accent-700);
            cursor: pointer;
            transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
        }

        .icon-btn.header-action:hover {
            transform: translateY(-3px);
            background: rgba(26, 95, 232, 0.06);
            box-shadow: 0 8px 20px rgba(18, 43, 85, 0.06);
        }

        /* Leave small style (red) */
        .icon-btn.leave-small {
            background: linear-gradient(180deg, #ff5b50, #e04a3f);
            color: #fff;
            border: none;
        }

        .icon-btn.leave-small:hover {
            transform: translateY(-3px) scale(1.02);
        }

        /* Responsive tweaks */
        @media (max-width:700px) {
            .brand-logo {
                width: 48px;
                height: 48px;
                font-size: 16px;
            }

            .brand-text .brand-title {
                font-size: 16px;
            }

            .brand-text .brand-sub {
                font-size: 12px;
            }

            .icon-btn.header-action {
                width: 40px;
                height: 40px;
            }
        }
    </style>

    <script>
        // initialize meeting page from localStorage (meeting-home.html sets sky_meeting)
        (function () {
            const meeting = JSON.parse(localStorage.getItem('sky_meeting'));
            const user = JSON.parse(localStorage.getItem('sky_user'));
            if (!meeting || !meeting.room) {
                alert('No meeting selected. Redirecting to lobby.');
                location.href = 'meeting-home.html';
                return;
            }
            const roomLabel = document.getElementById('roomLabel');
            const meetingTitle = document.getElementById('meetingTitle');
            roomLabel.textContent = 'Room ID: ' + meeting.room;
            meetingTitle.textContent = meeting.displayName ? (meeting.displayName + ' — ' + meeting.room) : ('Meeting — ' + meeting.room);
        })();
    </script>

    <script>
        /* Robust leave & toggle handlers preserved from your file (unchanged) */
        (function () {
            let leaveBtn = document.getElementById('leaveCallBtn') ||
                Array.from(document.querySelectorAll('button')).find(b => /leave\s*call|leave/i.test(b.textContent));

            if (!leaveBtn) {
                leaveBtn = document.createElement('button');
                leaveBtn.id = 'leaveCallBtn_fallback';
                leaveBtn.textContent = 'Leave Call';
                leaveBtn.style.position = 'fixed';
                leaveBtn.style.bottom = '18px';
                leaveBtn.style.right = '18px';
                leaveBtn.style.background = '#d9534f';
                leaveBtn.style.color = '#fff';
                leaveBtn.style.border = 'none';
                leaveBtn.style.padding = '10px 14px';
                leaveBtn.style.borderRadius = '22px';
                leaveBtn.style.zIndex = 9999;
                document.body.appendChild(leaveBtn);
            }

            async function teardownAndLeave() {
                try {
                    if (typeof window.leaveCall === 'function') {
                        try { await window.leaveCall(); } catch (e) { console.warn(e); }
                    }
                    const closePc = (pc) => { try { if (pc && typeof pc.close === 'function') pc.close(); } catch (e) { } };
                    const maybePeers = window.peers || window._pcs || window.peerConnections || window.connections;
                    if (maybePeers && typeof maybePeers === 'object') {
                        for (const k of Object.keys(maybePeers)) closePc(maybePeers[k]);
                    }
                    if (window.__allRTCPcs && Array.isArray(window.__allRTCPcs)) window.__allRTCPcs.forEach(closePc);

                    const vids = Array.from(document.querySelectorAll('video'));
                    for (const v of vids) {
                        const s = v.srcObject;
                        if (s && typeof s.getTracks === 'function') {
                            s.getTracks().forEach(track => { try { track.stop(); } catch (e) { } });
                            try { v.srcObject = null; } catch (e) { }
                        }
                    }
                    if (window.localStream && typeof window.localStream.getTracks === 'function') {
                        window.localStream.getTracks().forEach(t => { try { t.stop(); } catch (e) { } });
                        try { window.localStream = null; } catch (e) { }
                    }
                    if (window.socket) {
                        try {
                            if (typeof window.socket.emit === 'function') window.socket.emit('leave-room', { reason: 'user_left' });
                            await new Promise(resolve => setTimeout(resolve, 150));
                            if (typeof window.socket.disconnect === 'function') window.socket.disconnect();
                        } catch (e) { console.warn(e); }
                    }
                    try { document.querySelectorAll('[data-peer]').forEach(n => n.remove()); const grid = document.getElementById('videoGrid') || document.querySelector('.video-grid'); if (grid) { Array.from(grid.querySelectorAll('video')).forEach(v => { try { v.pause(); v.srcObject = null; v.remove(); } catch (e) { } }); } } catch (e) { }
                    window.location.href = '/lobby';
                } catch (err) {
                    console.error(err);
                    try { window.location.href = '/lobby'; } catch (e) { }
                }
            }

            leaveBtn.addEventListener('click', (ev) => {
                ev.preventDefault();
                const ok = confirm('Leave the call?');
                if (!ok) return;
                teardownAndLeave();
            });
        })();
    </script>

    <script>
        (function () {
            let stopBtn = document.querySelector('#toggleCameraBtn') || Array.from(document.querySelectorAll('button')).find(b => /stop\s*video/i.test(b.textContent));
            if (!stopBtn) {
                stopBtn = document.createElement('button');
                stopBtn.id = 'toggleCameraBtn_fallback';
                stopBtn.textContent = 'Stop Video';
                document.querySelector('.controls')?.appendChild(stopBtn) || document.body.appendChild(stopBtn);
            }
            function findLocalStream() {
                if (window.localStream && typeof window.localStream.getVideoTracks === 'function') return window.localStream;
                if (window._localStream && typeof window._localStream.getVideoTracks === 'function') return window._localStream;
                const vids = Array.from(document.querySelectorAll('video'));
                for (const v of vids) {
                    try {
                        const s = v.srcObject;
                        if (s && typeof s.getVideoTracks === 'function') {
                            if (v.muted || v.dataset && v.dataset.local) return s;
                            if (vids.length === 1) return s;
                        }
                    } catch (e) { }
                }
                return null;
            }
            function updateButtonLabel(enabled) {
                try { stopBtn.textContent = enabled ? 'Stop Video' : 'Start Video'; } catch (e) { }
            }
            async function toggleCamera() {
                if (typeof window.toggleCamera === 'function') {
                    try { return window.toggleCamera(); } catch (e) { console.warn(e); }
                }
                const stream = findLocalStream();
                if (!stream) { alert('Local camera stream not found.'); return; }
                const videoTracks = stream.getVideoTracks();
                if (!videoTracks || videoTracks.length === 0) { alert('No video tracks found.'); return; }
                const track = videoTracks[0];
                if (typeof track.enabled === 'boolean') {
                    track.enabled = !track.enabled;
                    updateButtonLabel(track.enabled);
                    return;
                }
                try {
                    if (!track._stopped) {
                        track.stop();
                        track._stopped = true;
                        updateButtonLabel(false);
                    } else {
                        const newStream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const localVideo = Array.from(document.querySelectorAll('video')).find(v => v.muted) || document.querySelector('video.local');
                        if (localVideo) localVideo.srcObject = newStream;
                        window.localStream = newStream;
                        updateButtonLabel(true);
                    }
                } catch (err) {
                    console.error(err);
                    alert('Could not access camera: ' + (err && err.message));
                }
            }
            stopBtn.addEventListener('click', (e) => { e.preventDefault(); toggleCamera(); });
        })();
    </script>

    <script>
        (function () {
            let muteBtn = document.getElementById('toggleMicBtn') || Array.from(document.querySelectorAll('button')).find(b => /mute|unmute/i.test(b.textContent));
            if (!muteBtn) {
                muteBtn = document.createElement('button');
                muteBtn.id = 'toggleMicBtn_fallback';
                muteBtn.textContent = 'Mute';
                document.querySelector('.controls')?.prepend(muteBtn) || document.body.appendChild(muteBtn);
            }
            function findLocalStream() {
                if (window.localStream && typeof window.localStream.getAudioTracks === 'function') return window.localStream;
                if (window._localStream && typeof window._localStream.getAudioTracks === 'function') return window._localStream;
                const vids = Array.from(document.querySelectorAll('video'));
                for (const v of vids) {
                    try {
                        const s = v.srcObject;
                        if (s && typeof s.getAudioTracks === 'function') {
                            if (v.muted || v.dataset && v.dataset.local) return s;
                            if (vids.length === 1) return s;
                        }
                    } catch (e) { }
                }
                return null;
            }
            function updateLabel(enabled) {
                try {
                    muteBtn.textContent = enabled ? 'Mute' : 'Unmute';
                    muteBtn.dataset.muted = enabled ? 'false' : 'true';
                } catch (e) { }
            }
            async function toggleMute() {
                if (typeof window.toggleMic === 'function') {
                    try { window.toggleMic(); return; } catch (e) { console.warn(e); }
                }
                const stream = findLocalStream();
                if (!stream) { alert('Local audio stream not found.'); return; }
                const audioTracks = stream.getAudioTracks();
                if (!audioTracks || audioTracks.length === 0) { alert('No audio tracks available.'); return; }
                const track = audioTracks[0];
                try {
                    if (typeof track.enabled === 'boolean') {
                        track.enabled = !track.enabled;
                        updateLabel(track.enabled);
                        return;
                    } else {
                        if (!track._stopped) {
                            track.stop();
                            track._stopped = true;
                            updateLabel(false);
                        } else {
                            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                            const localVideo = Array.from(document.querySelectorAll('video')).find(v => v.muted) || document.querySelector('video.local');
                            if (localVideo) localVideo.srcObject = s;
                            window.localStream = s;
                            updateLabel(true);
                        }
                    }
                } catch (err) {
                    console.error(err);
                    alert('Could not toggle microphone: ' + (err && err.message));
                }
            }
            muteBtn.addEventListener('click', (e) => { e.preventDefault(); toggleMute(); });
        })();
        // Populate brand initials from sky_user if present
        (function () {
            try {
                const u = JSON.parse(localStorage.getItem('sky_user') || 'null');
                const initialsEl = document.getElementById('brandLogo');
                if (u && u.name && initialsEl) {
                    const names = (u.name || 'SM').split(' ').filter(Boolean);
                    const initials = (names.length === 1) ? names[0].slice(0, 2).toUpperCase() : (names[0][0] + names[names.length - 1][0]).toUpperCase();
                    initialsEl.textContent = initials;
                }
            } catch (e) { /* ignore */ }

            // live clock in header
            function tick() {
                const el = document.getElementById('headerClock');
                if (!el) return;
                const now = new Date();
                el.textContent = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            }
            tick();
            setInterval(tick, 60000);
        })();
    </script>
